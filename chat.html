        .chat-footer button:hover {

            </div>

            </div>

                <input type="text" id="input-message" placeholder="Escribe un mensaje...">

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('input-message');
            const messageText = messageInput.value.trim();

            if (messageText === "") return;

            const chatBody = document.getElementById('chat-body');

            // Mostrar mensaje del usuario
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.textContent = messageText;
            chatBody.appendChild(userMessage);

            // Limpiar input
            messageInput.value = "";

            // Hacer scroll hacia abajo
            chatBody.scrollTop = chatBody.scrollHeight;

            // Llamar a la API de ChatGPT
            const API_KEY = 'poner apikey';
            const API_URL = 'https://api.openai.com/v1/chat/completions';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: messageText }]
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();

                // Mostrar respuesta del bot
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                if (data.choices && data.choices.length > 0) {
                    botMessage.textContent = data.choices[0].message.content;
                } else {
                    botMessage.textContent = "No se pudo obtener una respuesta.";
                }
                chatBody.appendChild(botMessage);

                // Hacer scroll hacia abajo
                chatBody.scrollTop = chatBody.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot');
                botMessage.textContent = "Hubo un error en la consulta. Inténtalo nuevamente.";
                chatBody.appendChild(botMessage);
            }

            // Agregar al historial
            addToHistory(messageText);
        }

        function addToHistory(messageText) {
            const historyContainer = document.getElementById('conversation-history');
            const date = new Date();
            const dateString = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
            const conversationItem = document.createElement('div');
            conversationItem.classList.add('conversation');
            conversationItem.textContent = `${dateString} - Tema: ${messageText}`;
            historyContainer.appendChild(conversationItem);
        }
    </script>
