<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta a ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div>
        <label for="numero1">Pregunta:</label>
        <input type="text" id="numero1" placeholder="Escribe tu pregunta" />
    </div>
    <button id="boton1">Consultar</button>

    <p id="feedback">Esperando consulta...</p>

    <script>
        window.addEventListener("load", function() {
            let refBoton = document.getElementById("boton1");
            refBoton.addEventListener("click", onClick);
        });

        async function onClick() {
            let pregunta = document.getElementById("numero1").value;

            if (!pregunta) {
                document.getElementById("feedback").textContent = "Por favor, ingresa una pregunta.";
                return;
            }

            const API_KEY = 'PONER API KEY';
            const API_URL = 'https://api.openai.com/v1/chat/completions';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: pregunta }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();

                // Verifica si `choices` está definido y tiene al menos un elemento
                if (data.choices && data.choices.length > 0) {
                    document.getElementById("feedback").textContent = data.choices[0].message.content;
                } else {
                    document.getElementById("feedback").textContent = "No se pudo obtener una respuesta de la API.";
                }
            } catch (error) {
                console.error('Error al obtener respuesta de ChatGPT:', error);
                document.getElementById("feedback").textContent = "Hubo un error en la consulta. Inténtalo nuevamente.";
            }
        }
    </script>

</body>
</html>
